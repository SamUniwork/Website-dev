<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Grates Gallery</title>
    <style>
        /* the CSS styling  */

        /* the Font being used on the page */
        body {
            background-color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        /* Styling the border  */
        .container {
            max-width: 850px; 
            margin: 0 auto; 
            border: 2px solid black; 
            padding: 20px; 
            margin-top: 5px;
            text-align: center; 
            position: relative; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        /* nav bar styling  */
        .navbar {
            background-color: #808080;
            overflow: hidden;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        /*this is the nav bar being styled the position of the text*/
        .navbar a {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* styling how the nav bar would react when you hover over it  */
        .navbar a:hover {
            background-color: #555; /* Adjusted hover color to match the contact page */
            color: white;
        }

        /* header section being styled  */
        header {
            text-align: center;
            margin-top: 0;
            position: relative;
            top: 0px;
        }

        /* Styling for images within the container */
        .container img {
            margin: 10px; 
            display: none; /* Initially hiding all images */
        }

        /* Styling for previous and next buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            z-index: 1;
        }

        /* the left and right buttons being positioned  */
        .prev {
            left: 10px;
        }

        
        .next {
            right: 10px;
        }

        /* dark mode being styled*/
        .dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        
        .dark-mode .navbar {
            background-color: #333;
        }

        
        .dark-mode .navbar a {
            color: #fff;
        }

        
        .dark-mode .prev, .dark-mode .next {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        /* Change border color in dark mode */
        .dark-mode .container {
            border-color: #555;
        }
         
     
       
    </style>
</head>
<body class="dark-mode-on"> 

<!-- The nav bar -->
<div class="navbar">
    <a href="Homepage.html">Home</a>
    <a href="Gallerypage.html">Gallery</a>
    <a href="Contactpage.html">Contact</a>
    <button id="darkModeToggle">Dark Mode</button>
   
</div> 


<header>
    <div class="container">
        <h1>Gallery</h1>
        <h3>These images show the type of work we do</h3>
        <!-- the images links in the gallery -->
        <img class="slides" src="images/Plumbing.png" width="350" height="300">
        <img class="slides" src="images/Centralheating.png" width="350" height="300">
        <img class="slides" src="images/Gasfuel.png" width="350" height="300">
        <img class="slides" src="images/Bathroom.png" width="350" height="300">
        
        <h3>As you can see, some of the work we do includes Plumbing, Central Heating, Gas Fuel, and Bathroom installation.</h3>
        
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
</header>

<script>
    // This is the java script  for the dark mode
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // this will check if the dark mode is on or not 
    const isDarkModeOn = localStorage.getItem('darkMode') === 'true';

    // this will only apply if the dark mode is one or not 
    if (isDarkModeOn) {
        body.classList.add('dark-mode');    
    }

   
    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode'); 
        const isDarkMode = body.classList.contains('dark-mode');
        darkModeToggle.innerText = isDarkMode ? 'Dark Mode' : 'Dark Mode'; 
        
        localStorage.setItem('darkMode', isDarkMode); 
    });

    // Slider for the images 
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex-1].style.display = "block";  
    }
</script>

</body>
</html>
